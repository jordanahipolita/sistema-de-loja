<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solicitação de Orçamento</title>
  <link rel="stylesheet" href="orcamentos.css">
  <script src="orcamentos.js" defer></script>

</head>
<body>
  <header>
    <h1>Solicitação de Orçamento</h1>
    <p>Preencha o formulário abaixo e entraremos em contato.</p>
  </header>

  <main>
    <form id="orcamentoForm">
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Digite seu email" required>
      </div>

      <div class="form-group">
        <label for="servico">Serviço:</label>
        <select id="servico" name="servico" required>
          <option value="" disabled selected>Selecione um serviço</option>
          <option value="web_design">Web Design</option>
          <option value="desenvolvimento_web">Desenvolvimento Web</option>
          <option value="marketing_digital">Marketing Digital</option>
        </select>
      </div>

      <div class="form-group">
        <label for="mensagem">Descrição:</label>
        <textarea id="mensagem" name="mensagem" rows="5" placeholder="Descreva os detalhes do seu projeto"></textarea>
      </div>

      <button type="submit">Enviar</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2024 Sua Empresa - Todos os direitos reservados.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
